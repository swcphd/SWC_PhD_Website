  <article class="tile-square" itemscope itemtype="http://schema.org/Article">
   <a style="float:left;" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}
        <img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
        {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
    <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
  <div class="vertical-line" style="height: 45px;" />

  </article><!-- /.tile -->
