  <article class="tile" itemscope itemtype="http://schema.org/Article">
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">
      {% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser"
                                     itemprop="image">
      {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}"
                     alt="teaser" itemprop="image">{% endif %}</a>
        <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}
    </a></h2>

    {% if post.event_date %}
    <p class="post-event_date"><time datetime="{{ post.event_date | event_date: "%Y-%m-%d"}}"
      itemprop="datePublished">{{ post.event_date | date: "%B %d, %Y" }}</time></p>{% endif %}
    {% if post.event_venue %}
    <p class="post-event_venue">{{ post.event_venue }}</p>{% endif %}




  </article><!-- /.tile -->
